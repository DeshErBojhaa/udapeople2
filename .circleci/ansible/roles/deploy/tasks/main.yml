- name: Copy backend code to remote server
  become: true
  copy:
      src: /root/project/dddd.tar.gz
      dest: /home/ubuntu

- name: Install Node modules
  become: true
  shell: |
      tar xfzv /home/ubuntu/dddd.tar.gz .
      cd /home/ubuntu/backend
      ls -la
      printenv
      npm install

- name: building node services
  become: true
  shell: |
      cd /home/ubuntu/backend
      npm run build
      npm run prestart:prod

- name: "run migrations again"
  become: true
  shell: |
      cd /home/ubuntu/backend
      npm run migrations

- name: Executing node
  become: true
  shell: |
      cd /home/ubuntu/backend 
      pm2 start npm --name backend -- start
      pm2 ls